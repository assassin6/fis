<!DOCTYPE html>
<html lang="en">

<head>
    <base target="mainFrame" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>铭飞后台框架页面</title>
    <!--线上特殊字体文件-->
    <link rel="stylesheet" type="text/css" href="http://cdn.mingsoft.net/plugins/iconfont/1.0.0/iconfont.css" />
    <!--线上jquery文件-->
    <script src="http://cdn.mingsoft.net/plugins/jquery/1.9.1/jquery-1.9.1.js"></script>
    <!--线上bootstrap文件-->
    <link rel="stylesheet" type="text/css" href="http://cdn.mingsoft.net/plugins/bootstrap/3.3.5/css/bootstrap.min.css" media="all"> 
    <link rel="stylesheet" type="text/css" href="http://cdn.mingsoft.net/plugins/bootstrap/3.3.5/css/bootstrap-switch.css" media="all"> 
    <link rel="stylesheet" type="text/css" href="http://cdn.mingsoft.net/plugins/bootstrap/3.3.5/css/bootstrapValidator.css" media="all"> 
    <link rel="stylesheet" type="text/css" href="http://cdn.mingsoft.net/plugins/bootstrap/3.3.5/css/bootstrap-notify.css" media="all">
    <script type="text/javascript" src="http://cdn.mingsoft.net/plugins/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="http://cdn.mingsoft.net/plugins/bootstrap/3.3.5/js/bootstrap-switch.min.js"></script>   
    <script type="text/javascript" src="http://cdn.mingsoft.net/plugins/bootstrap/3.3.5/js/bootstrapValidator.js"></script>
    <script type="text/javascript" src="http://cdn.mingsoft.net/plugins/bootstrap/3.3.5/js/bootstrap-notify.js"></script>
    <!--线上tmpl文件-->
    <script type="text/javascript" src="http://cdn.mingsoft.net/plugins/jquery.tmpl/1.4.2/jquery.tmpl.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/ms.manager.css">
    <script src="js/ms.manager.js"></script>
</head>
<body>
    <!--顶部开始 -->
    <div class="ms-top navbar-fixed-top">
        <!--头部LOGO-->
        <div class="ms-top-logo"><img src="images/logo.png" style="width:60px;"/></div>
        <!--
        <a href="" id="suo" style="width:50px;height:100%;float:left;display:block;color:#E4E4E4">
            <span class="glyphicon glyphicon-menu-hamburger" style="font-size:18px;padding:10px 0px 0px 16px;" data-is="false"></span>
        </a>-->
        <div class="ms-top-menu">
            <div class="btn-group" role="group" aria-label="..." style="float:right;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle ms-rg-top-bt" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-user"></span>
                        <!--昵称-->xiaoxin
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li data-toggle="modal" data-target="#myModal"><a><span class="glyphicon glyphicon-cog"></span> 修改密码</a></li>
                        <li data-toggle="modal" data-target=".changeThemeClass"><a><span class="glyphicon glyphicon-picture"></span> 切换皮肤</a></li>
                    </ul>
                </div>
                <div class="ms-top-menuchild">
                    <a href="" class="ms-top-menuchildtext" ata-toggle="modal" data-target=".warnloginOutClass" class="ms-top-menuchildtext" data-toggle="tooltip" data-placement="bottom" title="退出"><span class="glyphicon glyphicon-off"></span></a>
                    <!--退出-->
                    <a href="" class="ms-top-menuchildtext" data-toggle="tooltip" data-placement="bottom" title="检查更新"><span class="glyphicon glyphicon-refresh"></span><span class="badge">4</span></a>
                    <!--更新-->
                    <a href="" class="ms-top-menuchildtext" data-toggle="tooltip" data-placement="bottom" title="管理主界面"><span class="glyphicon glyphicon-home"></span></a>
                    <!--首页-->
                </div>
            </div>
        </div>
    </div>
    
    <!--左边菜单开始-->
    <div class="ms-menu">
        <!--左边顶在上面的空DIV-->
        <script id="ms-menu-parent-tmpl" type="text/x-jquery-tmpl">
            {{if modelModelId==0}}
            <div class="ms-menu-parent" data-model-id="${modelId}">
                <div class="ms-menu-parent-header">
                    <i class="icon iconfont icon-logo"> ${modelIcon}</i>
                    <div class="ms-menu-parent-title">${modelTitle}
                        <span class="glyphicon-plus openMenu"></span>
                    </div>
                </div>
                <ul class="ms-menu-child">
                </ul>
            </div>
            {{/if}}
        </script>
        <script id="ms-menu-child-tmpl" type="text/x-jquery-tmpl">
            <li><a href="${modelUrl}"><span class="caret"></span>${modelTitle}</a></li>
        </script>
    </div>
    <!--左边菜单结束-->
    <!--右边开始-->
    <div class="ms-content" style="padding-top:40px;">
        <iframe src="mstore.htm" frameborder="0" height="100%" width="100%" id="mainFrame" name="mainFrame" style="background-image: url(images/loading2.gif);  background-repeat: no-repeat;  background-position: center;"></iframe>
    </div>
    <!--右边结束-->
    <!-- 弹框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">按钮</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
